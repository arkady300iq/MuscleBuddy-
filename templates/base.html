<!DOCTYPE html>
<html lang="en">
<head>
    <title>Muscle Buddy</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/css/owl.theme.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.css">
    <link rel="stylesheet" href="/static/css/tooplate-style.css">
</head>
<body>

<!-- PRE LOADER -->
<div class="preloader">
    <div class="spinner">
        <span class="sk-inner-circle"></span>
    </div>
</div>

<!-- MENU -->
<div class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- NAVBAR HEADER -->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>
            <!-- Logo -->
            <a href="{% url 'main_page' %}" class="navbar-brand">Muscle Buddy</a>
        </div>

        <!-- MENU LINKS -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'main_page' %}" class="smoothScroll">Home</a></li>
                <li><a href="#about" class="smoothScroll">Explore</a></li>
                <li><a href="#team" class="smoothScroll">Our People</a></li>  
                <li><a href="#contact" class="smoothScroll">Let's talk</a></li>
          {% if user.is_authenticated %}
               <li><a href="{% url 'logout' %}" class="smoothScroll">Logout</a></li>
               <li><a href="{% url 'user_profile' request.user.pk %}" class="smoothScroll">Profile</a></li>
          {% else %}
               <li><a href="{% url 'login' %}" class="smoothScroll">Login</a></li>
               <li><a href="{% url 'register' %}" class="smoothScroll">Register</a></li>
          {% endif %}

            </ul>
        </div>
    </div>
</div>

{% block content %}
{% endblock %}

<!-- SCRIPTS -->
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.parallax.js"></script>
<script src="/static/js/owl.carousel.min.js"></script>
<script src="/static/js/jquery.magnific-popup.min.js"></script>
<script src="/static/js/magnific-popup-options.js"></script>
<script src="/static/js/modernizr.custom.js"></script>
<script src="/static/js/smoothscroll.js"></script>
<script src="/static/js/custom.js"></script>

</body>
</html>
